<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container pb50 mt-5">
  <div class="row">
    <div class="col-md-9 mb40">
      <article>
        <div class="post-content">
          <h3>Commentaires sur le poste</h3>
          <hr class="mb40">
          <h4 class="mb40 text-uppercase font500">Comments</h4>
          <div class="media mb40" *ngFor="let comment of postComments">
            <i class="d-flex mr-3 fa fa-user-circle-o fa-3x"></i>
            <div class="media-body">
              <h5 class="mt-0 font400 clearfix">
                <a href="#" class="float-right"></a>
                <b>{{comment.email}}</b></h5> {{comment.body}}
            </div>
          </div>
          <hr class="mb40">
          <h4 class="mb40 text-uppercase font500">Post a comment</h4>
          <form role="form">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="John Doe">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="john@doe.com">
            </div>
            <div class="form-group">
              <label>Comment</label>
              <textarea class="form-control" rows="5" placeholder="Comment"></textarea>
            </div>
            <div class="clearfix float-right">
              <button type="button" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>
        </div>
      </article>

    </div>
  </div>
</div>
