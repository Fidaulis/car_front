<div class="row">
  <div class="col-md-8">
    <ul class="list-group">
      <button type="button" class="list-group-item list-group-item-action text-center">
        {{onePost.title}}
      </button>
      <li class="list-group-item list-group-item-success">{{onePost.body}}</li>
      <a routerLink="/client/posts/show/{{onePost.id}}/comments" class="list-group-item list-group-item-action list-group-item-dark" *ngIf="isConnected">commentaires sur ce posts</a>
    </ul>
  </div>
  <div class="col"></div>
</div>
