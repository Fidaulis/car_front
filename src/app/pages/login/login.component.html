<app-navbar></app-navbar>
<div class="row">
  <div class="col-md-6 mx-auto">
    <h1 class="mt-5 text-center">Espace de connection</h1>
    <p class="text-center text-muted">Connecter vous</p>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" value="" name="email"
               (keydown)="loginKey($event)" formControlName="email"
               id="inputEmail" class="form-control" required autofocus>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" name="password"
               (keydown)="loginKey($event)" formControlName="password"
               id="inputPassword" class="form-control" required>
      </div>

      <button class="btn btn-sm btn-block btn-primary" type="submit"  (click)="login()">
        Sign in
      </button>

    </form>
  </div>
</div>
